<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link rel="stylesheet" href="styleee.css">
</head>
<body >
  
    <header>
        <a href="#home" class="logo">
            <img src="image/logo3.png" alt="">
         
        </a>

        <nav class="navbar">
            <h1>sipspott payment page</h1>

        </nav>
     
        

       

            
    </header>

<div class="form">
    <h1>scan the QR to pay</h1>
    <img src="image/payment.jpeg" height="500px" width="500px" alt="">
   


    <form id="orderForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="phoneNumber">Phone Number:</label>
      <input type="number" id="phoneNumber" name="phoneNumber" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
  
  
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="5" required></textarea>
  
      <label for="pincode"> PIN Code:</label>
      <input type="number" id="pincode" name="pincode" minlength="6" maxlength="6" required>

      
      <label for="orderNumber">Order Id:</label>
      <input type="text" id="orderNumber" name="orderNumber" required>
      
      <label for="paymentid">payment id:</label>
      <input type="text" id="paymentid" name="paymentid"  required>
     
      <button type="submit"> Submit Order </button>
      <p id="responseMessage"></p>
      <a href="index.html">go back to home</a>
    </form>
   
</div>

  <script src="scriptt.js"></script>
</body>
</html>
